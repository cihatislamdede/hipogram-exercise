{% extends 'base.html' %}
{% block content %}
<div class="container text-center">
    <h2>Share Post</h2>
    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button class="btn btn-success rounded" type="submit" >Share</button>
    </form>
</div>
{% endblock content %}
