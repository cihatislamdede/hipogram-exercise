{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-8">
      {% for post in posts %}
      <div class="card mb-3">
        <div class="card-body">
          <h2 class="card-title">{{ post.created_by.username }}</h2>
          <img
            class="img-fluid mb-3"
            style="max-height: 400px"
            src="{{ post.image.url }}"
          />
          <p class="card-text">{{ post.text }}</p>
        </div>
        <small class="card-footer text-muted text-right p-2"
          >{{ post.creation_datetime|date:"H:i - d.m.Y" }}</small
        >
      </div>
      {% endfor %}
    </div>
    <div class="col-sm-4 h-25 border">
      <h4 class="mt-2">Trend Tags</h4>
      <ul>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
      </ul>
    </div>
  </div>
</div>
{% endblock content %}
